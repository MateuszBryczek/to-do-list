<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="CSS/tasks.css">
    <link rel="stylesheet" href="CSS/buttons.css">
    <script defer src="JS/script.js"></script>
    <title>Lista zadań</title>
    <link rel="icon" href="images/to-do-list-icon.png">
</head>
<body class="body">
    <main class="main">
        <h1>Lista zadań</h1>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form js-form ">
             <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
             <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            
            <h2 class="section__header">Lista zadań</h2>
            <div class="buttons__container js-buttons">
                <button class="buttons js-buttons js-toggleHideDoneTasks">Ukryj ukończone</button>
                <button class="buttons js-toggleAllTasksDone">Ukończ wszystkie</button>
            </div>
            <ul class="tasks js-tasks"></ul>
        </section>
    </main>
</body>
</html>
